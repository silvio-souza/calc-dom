<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <section class="box">
        <p id="history"></p>
        <input type="text" name="display" id="display" value="0" />
        <div class="buttons-array">
          <div class="buttons-line">
            <button class="operation-button" id="btn-clear">c</button>
          </div>
          <div class="buttons-line">
            <button class="number-button" id="btn-7">7</button>
            <button class="number-button" id="btn-8">8</button>
            <button class="number-button" id="btn-9">9</button>
            <button class="operation-button" id="btn-multi">x</button>
          </div>
          <div class="buttons-line">
            <button class="number-button" id="btn-4">4</button>
            <button class="number-button" id="btn-5">5</button>
            <button class="number-button" id="btn-6">6</button>
            <button class="operation-button" id="btn-division">รท</button>
          </div>
          <div class="buttons-line">
            <button class="number-button" id="btn-1">1</button>
            <button class="number-button" id="btn-2">2</button>
            <button class="number-button" id="btn-3">3</button>
            <button class="operation-button" id="btn-minus">-</button>
          </div>
          <div class="buttons-line">
            <button class="number-button" id="btn-0">0</button>
            <button class="number-button" id="btn-dot">.</button>
            <button class="number-button" id="btn-equals">=</button>
            <button class="operation-button" id="btn-plus">+</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
